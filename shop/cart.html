<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="cart.js" defer></script>
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            padding: 10px;
        }

        .navbar a.logo {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
            margin-right: 10px;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .navbar ul li a:hover {
            color: #e8491d;
        }

        .navbar div svg {
            margin-left: 10px;
            cursor: pointer;
        }

        .cart-page {
            padding: 30px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th,
        table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background: #333;
            color: #fff;
        }

        .cart-info {
            display: flex;
            align-items: center;
        }

        .cart-info img {
            width: 100px;
            margin-right: 20px;
        }

        .cart-info div {
            text-align: left;
        }

        .cart-info div a {
            color: #e8491d;
            font-size: 14px;
            text-decoration: none;
        }

        .cart-info div a:hover {
            text-decoration: underline;
        }

        .total-price {
            display: flex;
            justify-content: flex-end;
        }

        .total-price table {
            border-top: 2px solid #333;
            width: 40%;
        }

        .btn {
            display: inline-block;
            background: #e8491d;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #333;
        }

        footer {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer ul {
            list-style: none;
            padding: 0;
        }

        footer ul li {
            display: inline;
            margin-right: 10px;
        }

        footer ul li a {
            color: #fff;
            text-decoration: none;
        }

        footer ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <div class="navbar">
                <a class="logo" href="../index.html">Sadal</a>
                <ul class="nav-list">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../shop.html">Shop</a></li>
                    <li><a href="../account.html">Account</a></li>
                    <li><a href="../about.html">About</a></li>
                    <li><a href="../contact.html">Contact</a></li>
                </ul>
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- CART SECTION -->
    <section>
        <div class="container cart-page">
            <table>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
                <tr>
                    <td>
                        <div class="cart-info">
                            <img src="../images\shop-2.jpg" alt="Tea Kettle">
                            <div>
                                <p>Tea Kettle</p>
                                <small>Price: ₵15</small>
                                <br>
                                <a href="#" class="remove-btn">Remove</a>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1"></td>
                    <td>₵15</td>
                </tr>
            </table>
            <div class="total-price">
                <table>
                    <tr>
                        <td>Subtotal</td>
                        <td>₵15</td>
                    </tr>
                    <tr>
                        <td>Tax</td>
                        <td>₵1.5</td>
                    </tr>
                    <tr>
                        <td>Total</td>
                        <td>₵16.5</td>
                    </tr>
                </table>
            </div>
            <a href="checkout.html" class="btn checkout-btn">Proceed to Checkout</a>
        </div>
    </section>

    <!-- FOOTER SECTION -->
    <footer>
        <div class="container">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../shop.html">Shop</a></li>
                <li><a href="../account.html">Account</a></li>
                <li><a href="../about.html">About</a></li>
                <li><a href="../contact.html">Contact</a></li>
            </ul>
            <p>&copy; 2024 Aristocrat Jnr. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
