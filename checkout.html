<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Sadal</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            padding: 10px;
        }

        .navbar a.logo {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
            margin-right: 10px;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .navbar ul li a:hover {
            color: #e8491d;
        }

        .navbar div svg {
            margin-left: 10px;
            cursor: pointer;
        }

        .checkout-page {
            padding: 30px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            border-radius: 5px;
        }

        .checkout-page h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .checkout-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
        }

        .checkout-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .checkout-form input[type="text"],
        .checkout-form input[type="email"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkout-form input[type="text"]:focus,
        .checkout-form input[type="email"]:focus {
            outline: none;
            border-color: #e8491d;
        }

        .checkout-form input[type="submit"] {
            background-color: #e8491d;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .checkout-form input[type="submit"]:hover {
            background-color: #333;
        }

        footer {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer ul {
            list-style: none;
            padding: 0;
        }

        footer ul li {
            display: inline;
            margin-right: 10px;
        }

        footer ul li a {
            color: #fff;
            text-decoration: none;
        }

        footer ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <div class="navbar">
                <a class="logo" href="../index.html">Sadal</a>
                <ul class="nav-list">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../shop.html">Shop</a></li>
                    <li><a href="../account.html">Account</a></li>
                    <li><a href="../about.html">About</a></li>
                    <li><a href="../contact.html">Contact</a></li>
                </ul>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-user">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="qodef-wishlist-heart-svg" x="0px" y="0px"
                        width="17.5px" height="15.542px" viewBox="1.075 1.364 17.5 15.542">
                        <path fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"
                            d="M16.674,3.385	c-1.644-1.644-4.309-1.644-5.953,0c-0.001,0-0.001,0-0.001,0L9.907,4.198l-0.81-0.813c-1.645-1.644-4.313-1.644-5.956,0	c-1.645,1.644-1.645,4.312,0,5.957l0.812,0.81l5.954,5.956l5.956-5.956l0.811-0.81c1.644-1.645,1.646-4.311,0.002-5.955	C16.676,3.387,16.676,3.386,16.674,3.385z">
                        </path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="qodef-dropdown-cart-svg" width="19.816" height="18"
                        viewBox="51.878 -0.952 19.816 18">
                        <g fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M57.33-.197L54.843 3.12v11.61c0 .916.742 1.658 1.659 1.658h11.609c.917 0 1.659-.742 1.659-1.658V3.12L67.283-.197H57.33zM54.843 3.12h14.928M65.624 6.438a3.317 3.317 0 11-6.634 0">
                            </path>
                        </g>
                    </svg>
                </div>
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- CHECKOUT SECTION -->
    <section>
        <div class="container">
            <div class="checkout-page">
                <h2>Checkout</h2>
                <form class="checkout-form">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div>
                        <label for="zip">ZIP Code</label>
                        <input type="text" id="zip" name="zip" required>
                    </div>
                    <div>
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country" required>
                    </div>
                    <div>
                        <input type="submit" class="btn" value="Place Order">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- FOOTER SECTION -->
    <footer>
        <div class="container">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../shop.html">Shop</a></li>
                <li><a href="../account.html">Account</a></li>
                <li><a href="../about.html">About</a></li>
                <li><a href="../contact.html">Contact</a></li>
            </ul>
            <p>&copy; 2024 Aristocrat Jnr. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
